<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الإدارة - قاعدة المعرفة</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .knowledge-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .knowledge-table th, .knowledge-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: right;
        }
        .knowledge-table th {
            background-color: #f5f5f5;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .action-buttons button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-btn { background-color: #4CAF50; color: white; }
        .delete-btn { background-color: #f44336; color: white; }
        .toggle-btn { background-color: #2196F3; color: white; }
        .add-form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .status-active { color: #4CAF50; }
        .status-inactive { color: #f44336; }
        .action-panel {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .action-group {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }
        .primary-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .danger-btn {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إدارة قاعدة المعرفة والمحادثات</h1>
        
        <!-- أزرار التصدير والحذف -->
        <div class="action-panel">
            <div class="action-group">
                <h3>قاعدة المعرفة</h3>
                <button onclick="exportKnowledge()" class="primary-btn">
                    <i class="fas fa-file-export"></i> تصدير قاعدة المعرفة
                </button>
                <button onclick="clearKnowledge()" class="danger-btn">
                    <i class="fas fa-trash"></i> حذف قاعدة المعرفة
                </button>
            </div>
            
            <div class="action-group">
                <h3>سجل المحادثات</h3>
                <button onclick="exportConversations()" class="primary-btn">
                    <i class="fas fa-file-export"></i> تصدير المحادثات
                </button>
                <button onclick="clearConversations()" class="danger-btn">
                    <i class="fas fa-trash"></i> حذف المحادثات
                </button>
            </div>
        </div>

        <div class="add-form">
            <h2>إضافة معرفة جديدة</h2>
            <form id="knowledge-form">
                <div class="form-group">
                    <label for="category">الفئة:</label>
                    <input type="text" id="category" required>
                </div>
                <div class="form-group">
                    <label for="question">السؤال:</label>
                    <textarea id="question" required></textarea>
                </div>
                <div class="form-group">
                    <label for="answer">الإجابة:</label>
                    <textarea id="answer" required></textarea>
                </div>
                <button type="submit" class="primary-btn">إضافة</button>
            </form>
        </div>

        <div class="knowledge-list">
            <h2>قائمة المعرفة</h2>
            <table class="knowledge-table">
                <thead>
                    <tr>
                        <th>الفئة</th>
                        <th>السؤال</th>
                        <th>الإجابة</th>
                        <th>الحالة</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="knowledge-list">
                    <!-- سيتم ملء هذا الجزء بواسطة JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h2>تعديل المعرفة</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label for="edit-category">الفئة:</label>
                    <input type="text" id="edit-category" required>
                </div>
                <div class="form-group">
                    <label for="edit-question">السؤال:</label>
                    <textarea id="edit-question" required></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-answer">الإجابة:</label>
                    <textarea id="edit-answer" required></textarea>
                </div>
                <button type="submit" class="primary-btn">حفظ التغييرات</button>
                <button type="button" class="secondary-btn" onclick="closeModal()">إلغاء</button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
